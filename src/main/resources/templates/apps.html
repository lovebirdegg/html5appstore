<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

<title>Hello World!</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<body>

	<h1 th:inline="text">应用商店管理系统</h1>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">添加app</h4>
				</div>
				<div class="modal-body">
					<div class="input-group">
						<span class="input-group-addon">名称</span> <input type="text"
							class="form-control" placeholder="名称">
					</div>
					<div class="input-group">
						<span class="input-group-addon">描述</span> <input type="text"
							class="form-control" placeholder="描述">
					</div>
					<div class="input-group">
						<span class="input-group-addon">图标</span> <input type="text"
							class="form-control" placeholder="图标">
					</div>
					<div class="input-group">
						<span class="input-group-addon">压缩包</span> <input type="text"
							class="form-control" placeholder="压缩包">
					</div>
					<div class="input-group">
						<span class="input-group-addon">版本</span> <input type="text"
							class="form-control" placeholder="版本">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">海颐软件</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#">App管理</a></li>
					<li><a href="#">添加app</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<button type="button" class="btn btn-primary btn-lg"
		data-toggle="modal" data-target="#myModal">添加应用</button>
	<table class="table table-striped">
		<tr>
			<th>id</th>
			<th>名称</th>
			<th>描述</th>
			<th>图标</th>
			<th>压缩包</th>
			<th>版本</th>
		</tr>
		<tr th:each="app,appStat : ${list}">
			<td th:text="${app.id}"></td>
			<td th:text="${app.name}"></td>
			<td th:text="${app.description}"></td>
			<td th:text="${app.icon}"></td>
			<td th:text="${app.zipfile}"></td>
			<td th:text="${app.version}"></td>
		</tr>
	</table>

</body>

</html>
